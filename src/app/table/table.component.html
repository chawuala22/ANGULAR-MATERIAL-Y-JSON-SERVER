<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Busca ID o fecha"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="estadio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estadio</th>
        <td mat-cell *matCellDef="let row">{{ row.estadio }}</td>
      </ng-container>

      <ng-container matColumnDef="sitioWeb">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sitio Web</th>
        <td mat-cell *matCellDef="let row">{{ row.sitioWeb }}</td>
      </ng-container>

      <ng-container matColumnDef="nacionalidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Nacionalidad
        </th>
        <td mat-cell *matCellDef="let row">{{ row.nacionalidad }}</td>
      </ng-container>
      <ng-container matColumnDef="fundacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Fundacion
        </th>
        <td mat-cell *matCellDef="let row">{{ row.fundacion | date}}</td>
      </ng-container>
      <ng-container matColumnDef="entrenador">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Entrenador
        </th>
        <td mat-cell *matCellDef="let row">{{ row.entrenador }}</td>
      </ng-container>
      <ng-container matColumnDef="capacidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Capacidad
        </th>
        <td mat-cell *matCellDef="let row">{{ row.capacidad }}</td>
      </ng-container>
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Valor
        </th>
        <td mat-cell *matCellDef="let row">{{ row.valor }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button (click)="editProduct(row)" mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteProduct(row.id)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9">
          No hay informaci√≥n{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
