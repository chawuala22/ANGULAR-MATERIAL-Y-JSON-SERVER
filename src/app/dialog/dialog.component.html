<h1 matDialogTitle>AGREGAR</h1>
<div matDialogContent>
  <form [formGroup]="formADD">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input formControlName="name" matInput placeholder="Ingresa tu nombre aquí" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Apellido</mat-label>
      <input formControlName="lastname" matInput placeholder="Ingresa tu nombre aquí" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Producto</mat-label>
      <mat-select formControlName="product">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" (click)="add()" >Enviar</button>
  <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
</div>
